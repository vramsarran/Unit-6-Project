<!DOCTYPE html>
<html>
    <head>
        <title>Unit 6 Project</title>
    </head>
    <body>
        <div class="title"> "Heist of The Starry Night" </div>
        <img class="firstImage" src="https://media0.giphy.com/media/g9wbFB61YEh1u/giphy.gif">
        <div class="button">
            <button class="start-button">Click here to begin ... </button>
            <!--The player will hit this button to move on to the next page where the game begins-->
        </div>
        <div>
            <p class="first-step"></p>
            <img class="system"src="https://www.isgtech.com/wp-content/uploads/2021/07/shutterstock_1916985977-1030x579.jpg">
                 </div>
        <div class="button1">
            <button class="next-button"> Click here </button><!--this button will enable the user to choose one of the two options-->
        </div>
        
        <p class="decision"></p>    
        <div class="button2">
            <button class="yes">Yes go in now! </button>
            <button class="no">No, get out of there, nowww!!! </button>
            <p class="result"></p><!--the user will be unable to finish the game when clicked on no-->
            <p class="results"></p><!--this is the class attribute of what will show up when the user chooses to go in.-->
        </div>
        
        <div>
            <img class="Museum"src="https://static01.nyt.com/images/2019/10/11/arts/11moma-rehang-print1/11moma-rehang2-mobileMasterAt3x.jpg">
            <img class="Image" src="https://www.artmajeur.com/medias/standard/m/a/madonnaro/artwork/2648501_Gogh.jpg">
        </div>
        
        <p class="next-step"></p><!--the player will double click on the display to collect the painting-->
        <p class="next-step2"></p>
        
        <div>
        <img class="alarm"src="https://c.tenor.com/dAjBzKj9H3AAAAAM/danger-alert.gif">
        </div>
        
        <div class="button3">
            <button class="yes1"> Go Right!</button>
            <!--this button takes the player to the right-->
            <img class="celebrate"src="https://c.tenor.com/-XtjhGyM_F0AAAAC/dance-party.gif">
            <p class="saved"></p>
            <button class="yes2">Run Left!</button>
            <!--the player goes left when this button is clicked-->
            <img class="trapped"src="https://i.makeagif.com/media/6-01-2016/S62pot.gif">
            <p class="yikes"></p>
        </div>
    </body>
</html>
